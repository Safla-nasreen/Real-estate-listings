{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/dreamspace_wall1.jpg' %}" alt="First slide" style="height: 400px;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/dreamspace_wall2.jpg' %}" alt="Second slide" style="height: 400px;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/dreamspace_wall3.jpg' %}" alt="Third slide" style="height: 400px;">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-center">

      <form class="form-inline ml-3" action="{% url 'search_results' %}" method="GET">
        <input class="form-control mb-2 mr-sm-2" type="search" name="type" placeholder="Type" aria-label="Type">
        <input class="form-control mb-2 mr-sm-2" type="search" name="location" placeholder="Location" aria-label="Location">
        <input class="form-control mb-2 mr-sm-2" type="search" name="price_min" placeholder="Min Price" aria-label="Min Price">
        <input class="form-control mb-2 mr-sm-2" type="search" name="price_max" placeholder="Max Price" aria-label="Max Price">
        <button class="btn btn-outline-success mb-2" type="submit">Search</button>
      </form>
    </div>
  </div>
</div>
<div class="text-content" style="position: absolute; top: 50%; left: 10%; transform: translateY(-50%); width: 50%; color: #fff; background-color: rgba(0, 102, 102, 0.8); padding: 20px; border-radius: 10px; text-align: center; z-index: 1; font-size: 1.5rem; font-weight: bold; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
  <h3 style="margin: 0; font-size: 1.5rem;">"Your dream property is just a click away. Explore various property types and find the one that suits you best"</h3>
</div>


<div class="container">
  <div class="property-types">
    {% for property_type in property_types %}
      <div class="property-type-card">
        <a href="{% url 'property_list_by_type' property_type.id %}"><img src="{{ property_type.image.url }}" alt="{{ property_type.name }}">
        <h3>{{ property_type.name }}</h3>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
